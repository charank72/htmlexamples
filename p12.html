<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="https://localost/server.php" method="get" enctype="" autocomplete="off">
    <fieldset>
      <legend>Login form</legend>
      <label for="user">Username</label>
      <input type="text" name="user" id="user" value="charan@gmail.com" readonly required><br><br>
      <label for="pass">Password</label>

      <input type="password" name="pass" id="pass" placeholder="enter password" minlength="6" maxlength="10" required><br><br>
      <input type="submit" value="Sign in">
      <input type="reset" value="clear data">
    </fieldset>
  </form>
  <!--
    label- label for input   tag
    type - the type of input
    name-carry the value entered inside the input
    value-default value
    placeholder-hint for user
    required-mandatory input
    readonly-restricts the user to edit the input
    hidden-hides the input field
  -->
</body>
</html>
