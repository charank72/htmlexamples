<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,tr,th,td{
      border: 2px solid red;
      border-collapse: collapse;
      text-align: center;
    }
    td,th{
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2"rowspan=
      "2">col-0</th>
      <th rowspan="2">col-1</th>
      <th colspan="2">col-2</th>
    </tr>
    <tr>
      <th>col-2A</th>
      <th>col-2B</th>
    </tr>
    <tr>
      <th rowspan="2">row 1</th>
      <th>row 1a</th>
      <td>123</td>
      <td>456</td>
      <td>789</td>
    </tr>
    <tr>
      <th>row 1b</th>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <th colspan="2">row 2</th>
      <td>7</td>
      <td>6</td>
      <td>4</td>
    </tr>
  </table>
</body>
</html>
