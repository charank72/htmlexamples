<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" enctype="multipart/form-data">
    <label for="first">String format of input</label>
    <input type="text" name="first" id="first" minlength="5" maxlength="10"><p></p>
    <label for="num">Number</label>
    <input type="number" name="" id="">
    <p></p>
    <label for="">Gender</label>
    <input type="radio" name="gender" value="Male">Male<input type="radio" name="gender"value="Female">Female<input type="radio" name="gender" value="Transgender">Transgender
    <p></p>
    <label for="lan">Languages known</label><p></p>
    <input type="checkbox" name="lan2">Kannada<input type="checkbox" name="lan1">english<input type="checkbox" name="lan3">telugu<input type="checkbox" name="lan4">hindi
    <p></p>
    <label for="date">Date Inputs</label>
    <input type="date" name="dob" id="dob"><p></p>
    <input type="datetime-local" name="" id=""><p></p>
    <input type="datetime"name="" id=""><p></p>
    <input type="month"><p></p>
    <input type="week"><p></p>
    <label for="time">time</label>
    <input type="time"><p></p>
    <input type="url" placeholder="www.xyz.com"><p></p>
    <input type="file"><p></p>
    <input type="submit"><br>
    <input type="reset">
  </form>
</body>
</html>
